name: flutter_piano
description: Flutter Webinar, Build a music app using Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  audioplayers: ^0.18.3 # ^ sign before version number grabs the latest version available

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/sounds/ # Letting flutter know, we are going to use this asset folder in code
  #   - images/a_dot_ham.jpeg

